{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<!-- 사진올릴 때 enctype="multipart/form-data" 꼭 써야한다. -->
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
{% endblock %}
